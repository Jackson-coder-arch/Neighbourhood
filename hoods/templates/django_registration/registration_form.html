{%extends "base.html"%}
{% load bootstrap4 %}

{% block content %}
<div style="background-image: url('https://images.unsplash.com/photo-1582139329536-e7284fece509?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80'); background-size: cover; background-repeat: no-repeat;" >
	<h1>Registration Page!</h1>
    <div class="container">
        <div class="row">
          <!-- Empty div -->
          <div class="col-md-4"></div>
          <div class="col-md-4" style="color: white;" >
            {% if form.errors %}
              <p> Some Information Might be Incorrect </p>
            {% endif %}
            <div class="panel panel-default">
      
              <div class="panel-heading">
                <h3 class="text-center">Sign Up</h3>
              </div>
              <div class="panel-body">
      
                <form  action="/accounts/register/" method="post">
                  {% csrf_token %}
                  {% bootstrap_form form %}
                  <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
                  </div>
      
                  <input type="hidden" name="next" value="{{next}}">
      
                </form>
      
              </div>
      
            </div>
      
          </div>
          <!-- empty div -->
          <div class="col-md-4"></div>
        </div>
      </div>
   
</div>

{% endblock %}
