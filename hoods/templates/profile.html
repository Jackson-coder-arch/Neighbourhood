{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}
{{blocksuper}}
<div class="container">
    <form action="" method="post"  enctype="multipart/form-data" novalidate>
        {% csrf_token %}

        {% bootstrap_form form%}

            
        <button type="submit" class="btn btn-lg btn-success">Upload</button>
    </form>

    <div class="media">
        {% if profile %}
        {% for prof in profile %}
        <img src="{{prof.profile_photo.url}} " class="rounded-circle account-img" alt="profile_image">
        {% endfor %}
        {% else %}
        <img src="../static/pic/download (2).png " class="rounded-circle account-img" alt="profile_image">
        {% endif %}
    

        <div class="media-body">
            <div class="row">
                <div class="col-md-4">
                    <h2 class="account-heading">{{user.profile.name}} </h2>
                </div>
                <div class="col-md-8">
                    <p class="text-secondary">{{user.profile.email}} </p>
                </div>
            </div>
        </div>
    </div>
    
</div>
    
{% endblock content %}
