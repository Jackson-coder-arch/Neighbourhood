{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}

        <div class="card" style="width: 18rem;">
            <img src="{{bizz.business_photo.url}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{bizz.name}} </h5>
              <p class="card-text">{{bizz.description}} </p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{bizz.location}}</li>
            </ul>
          </div>

    </div>
{% endblock content %}
